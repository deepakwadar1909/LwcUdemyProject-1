<template>
    <lightning-card title="Picklist Value Without Recordtype">
        <div class="slds-box">
            <template if:true={leadSourceValues.data}>
                <lightning-combobox name="progress" label="Lead Source" value={value}
                options={leadSourceValues.data.value} onchange={handleChange}></lightning-combobox>
            </template>
        </div>
    </lightning-card>
</template>

<template>
    <lightning-card title="Conditional Rendering">
        <div class="slds-var-m-around_medium">
            <lightning-button 
                variant="brand" 
                label="Show Data" 
                title="Show Data" 
                onclick={handleClick} class="slds-var-m-left_x-small">
            </lightning-button>

            <template if:true={isVisible}>
                <div>Welcome to Zero to Hero series</div>
            </template>
            <template if:false={isVisible}>
                <div>You can't see the data please click the button</div>
            </template>
            <lightning-input 
                    type="text" 
                    label="Tyep Hello to see the data" 
                    onkeyup={changeHandler}>
                </lightning-input>
            
            <div>Hurry! you have typed correctly</div>
        </div>
    </lightning-card>
</template>

<template>
    <!--Example of Simple Data-->
    <c-p2c-alert-cmp 
    message="Hurray!! got the data."
    card-heading="Parent to Child primitive data communication"
    number = 20
    is-valid=false
    ></c-p2c-alert-cmp>
    
    <!--Example of Complex Data-->
    <div class="slds-var-m-bottom_medium">
    </div>
    <c-p2c-carousel-cmp carousel-details={carouselData}></c-p2c-carousel-cmp>

    <!--Example of data passing on action-->
    <div class="slds-var-m-bottom_medium"></div>
    <lightning-card title="Parent to Child communication on action">
        <div class="slds-var-m-around_medium">
            <lightning-input type="number" label="Enter Percentage"
            onkeyup={changeHandler}
            value={percentage}
            ></lightning-input>
            
            <c-p2c-progress-cmp
            progress-value = {percentage}
            ></c-p2c-progress-cmp>
        </div>
    </lightning-card>

    <!--Example of data passing on action-->
</template>

<template>
    <lightning-card title="Quiz App In LWC">
        <div class="slds-var-m-around_medium">
            <form></form>
            <template for:each={myQuestions} for:item="quiz">
                <div key={quiz.id} class="slds-var-m-bottom_medium">
                    <div><strong>{quiz.id} - {quiz.question}</strong></div>
                    <div class="slds-grid slds-gutters slds-var-p-bottom_medium">
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="a" onchange={changeHandler}/>{quiz.answers.a}
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="b" onchange={changeHandler}/>{quiz.answers.b}
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="c" onchange={changeHandler}/>{quiz.answers.c}
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>

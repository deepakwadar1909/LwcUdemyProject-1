<template>
    <template if:true={error}>
        <lightning-card title="Error Occurred">
            <div>Error Occurred</div>
        </lightning-card>
    </template>
    <template if:false={error}>
        <lightning-card title="Error not Occurred">
            <div>Error did no occur</div>
        </lightning-card>
    </template>
</template>

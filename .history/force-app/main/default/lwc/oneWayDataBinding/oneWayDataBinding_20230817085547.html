<template>
    <lightning-card title="One Way Data Binding">
        <div class="slds-var-m-around_medium">Welcome to LWC {fullName}</div>
    </lightning-card>

    <lightning-card title="Two Way Data Binding">
        <div class="slds-var-m-around_medium">
            <lightning-input
            type="text"
            label="Enter Job Title"
            onchange={handleChange}>
            </lightning-input>
            <div>
                My full name is {fullName} and my job title is {jobTitle}
            </div>
        </div>
    </lightning-card>

    <lightning-card title="Track properties" icon-name="custom:custom5">
        <div class="slds-m-around-medium">
            <lightning-input type="text"
            label="Enter City Name"
            onkeyup={trackHandle}>
            </lightning-input>
            <div>
                {address.city} is my city.
            </div>
        </div>
    </lightning-card>
</template>
